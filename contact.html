<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="stylesheet" href="styles.css">
    <title>Contact</title>
</head>
<body>
    <header class="site-contact">
        <div class="container flex-vertical">
            <div class="bar">
                <h1>Real Estate</h1>
                <nav>
                    <a href="about.html"></a>
                    <a href="blog.html"></a>
                    <a href="contact.html"></a>
                </nav>
            </div>



        </div>



    </header>
    <main>
        <h2>Contact</h2>
        <h3> Fill the next information</h3>
        <fieldset>
            <legend>Personal information</legend>
            <div class="form-container">
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" placeholder="Type your name">
            </div>
            <div class="form-container">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" placeholder="Type your email">

            </div>
            <div class="form-container">
                <label class="form-label">Phone</label>
                <input class="form-control"  type="Phone" placeholder="Type your phone">
            </div>
            <div class="form-container">
                <label class="form-label">Message</label>
                <textarea class="form-control" cols="30" rows="10"></textarea>
                
            </div>
           
        <fieldset>
            <legend>Product information</legend>
            <div class="form-container">
                <label class="form-label">TYPE:</label>
                <select name="" id="">
                    <option value="" disabled selected>-Select an option--</option>
                    <option value="house">House</option>
                    <option value="Luxury house"></option>
                    /</select>

                <input class="form-control" type="text" placeholder="Type your product name">
            </div>
            <div>
                <label class="form-label">NUMBER:</label>
                <input class="form-control" type="text" placeholder="Type your number">

            </div>
        </fieldset>

    </main>
    
</body>
</html>
